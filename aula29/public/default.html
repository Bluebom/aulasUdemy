<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="senha_gerada">Selecione as opções</div>


        <p><label>Quantidade de caracteres <input class="qtdCha" type="Number" value="20" min="1" max="20"></label></p>
        <p><label>Adicionar maiúsculas <input type="checkbox" class="chk_maiusculas" checked></label></p>
        <p><label>Adicionar minúsculas <input type="checkbox" class="chk_minusculas" ></label></p>
        <p><label>Adicionar números <input type="checkbox" class="chk_numeros" ></label></p>
        <p><label>Adicionar símbolos <input type="checkbox" class="chk_simbolos" ></label></p>
       <button class="btn gerar_senha"> Gerar senha</button>
    </section>
