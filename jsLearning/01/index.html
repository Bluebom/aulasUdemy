<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    
    <script>
        let letter;
        function missingLetters(text){
            text = text.toLowerCase();
            let missing = [],
            exist,
            letters = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
            letters.map(element => {
                exist = false;
                text.split('').map(el => element == el ? exist = true : '')
                exist == false ? missing.push(element) : ''; 
            })
            return missing;
        }
    </script>
</body>
